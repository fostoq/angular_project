<h2 class="heroes-title">REEM'S HEROES</h2>

<ul class="heroes">
    
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button type="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
</ul>

<div class="input-container">
    <label for="new-hero" class="hero-label">Add Hero:</label>
    <input id="new-hero" #heroName />
  
    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''"><b>Add hero</b></button>
  </div>
