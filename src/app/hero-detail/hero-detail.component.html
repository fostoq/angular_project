<div *ngIf="hero">
    
    <h2>{{hero.name | uppercase}} Details</h2>
    <div class="try">id: {{hero.id}}</div>
   
    <div>
    <label for="hero-name"><b>Hero Name: </b></label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    <button type="button" class="go-back-button" (click)="goBack()"><b>back</b></button>
    <button type="button" class="save-button" (click)="save()"><b>save</b></button>
    </div>

</div>
